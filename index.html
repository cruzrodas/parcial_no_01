<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Divs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            padding: auto;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 3fr 1fr;
            grid-template-areas:
                "header header"
                "main-content sidebar"
                "footer footer";
            height: 100vh;
            gap: 10px;
        }

        .header {
            grid-area: header;
            background-color: #ccff00; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .menu {
            background-color: #f7f700; 
            width: 100%;
            height: 50px;
        }

        .main-content {
            grid-area: main-content;
            background-color: #b3ffff; 
            padding: 10px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #66ffff; 
            padding: 10px;
        }

        .footer {
            grid-area: footer;
            background-color: #ff6600; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                
            </div>
        </div>
        <div class="main-content">
            
        </div>
        <div class="sidebar">
            
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
